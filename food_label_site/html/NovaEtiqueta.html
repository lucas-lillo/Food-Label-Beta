    <body>
        <!--Caixa de cancelamento da criação da etiqueta, 
        normalmente ocultada no código do css. (display: none)-->
        <div class="CancelamentoEtiqueta">
            <div class="CaixaCancelamentoEtiqueta">
                <p class="CancelamentoTexto">Quer cancelar a criação da etiqueta atual?</p>
                <button class="BotaoSim" type="submit">Sim</button> <br>
                <button class="BotaoNao" type="submit">Não</button>
            </div>
        </div>
        <form id="FormNomeProduto" action="pamela_coloca_caminho_servidor_aqui" method="post">
            <div class="NovaEtiqueta">
                <p class="TextoCriacaoEtiqueta" id="TextoDigiteNomeProduto">Digite o nome do produto</p> <br>
                <input 
                class="InputEtiqueta" 
                type="text" 
                name="NomeProduto" 
                id="InputNomeProduto" 
                placeholder="Nome Do Produto..."> <br> <!--Input do nome do produto-->
                <button class="Continuar" type="submit">Continuar</button> <!--Botao de continuar-->
            </div> 
        </form>
        <script>
            document.getElementById("FormNomeProduto").addEventListener("submit", function(event) {
                event.preventDefault(); // Impede o envio padrão do formulário
                // Redireciona para a página desejada
                window.location.href = "NovaConservacao.html";
            });
        </script>
